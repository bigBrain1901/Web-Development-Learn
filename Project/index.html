<html>
    <meta name="viewport" content="width=device-width, initial-scale=1" user-scalable="no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="myCompany | Homepage">
    <link rel="icon" type="image/png" href="FARC.ico">
    <link href="css/plugins.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title> Homepage </title>

    <script src="js/jquery.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/functions.js"></script>

    <body>
        <div class="body-inner backgroung-white">
        <div class="container">
        <div class="row background-white">
        <div class="container" style="margin-top:50px">
        <div class="tabs col-lg-8" style="margin:auto;">
            <ul class="nav nav-tabs nav-justified text-center">
                <li class="nav-item"><a href="#tab1" class="nav-link active" data-toggle="tab" aria-selected="true"><strong>USER LOGIN</strong></a></li>
                <li class="nav-item"><a href="#tab2" class="nav-link" data-toggle="tab"><strong>ADMIN LOGIN</strong></a></li>
            </ul>
            <div class="tab-content background-grey">
            <div id="tab1" class="tab-pane fade show active">
            <div class="center p-50 b-r-6">
                <h3>Hey, User!</h3>
                <form>
                    <div class="form-group"><br>
                        <label class="sr-only">userID</label>
                        <input type="text" class="form-control" placeholder="Enter User ID">
                    </div>
                    <div class="form-group m-b-5">
                        <label class="sr-only">Password</label>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="text-left form-group"><br>
                        <button type="button" class="btn btn-rounded">Login</button>
                    </div>
                </form>
                <p class="medium">Don't have an account yet?<br><a href="#">Register Now</a>
                </p>
            </div>
            </div>
            <div id="tab2" class="tab-pane fade">
            <div class="col-lg-12 center p-50 b-r-6">
                <h3>Hey, Admin!</h3>
                <form>
                    <div class="form-group"><br>
                        <label class="sr-only">adminID</label>
                        <input type="text" class="form-control" placeholder="Enter Admin ID">
                    </div>
                    <div class="form-group m-b-5">
                        <label class="sr-only">Password</label>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="text-left form-group"><br>
                        <button type="button" class="btn btn-rounded">Login</button>
                    </div>
                </form>
                <p class="medium">Don't have an account yet?<br><a href="#">Request Access</a>
                </p>
            </div>
            </div>
            </div>
            </div>
        </div>
        </div>
        </div>
        </div>
        </div>
    </body>
</html>
